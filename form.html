<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Review</title>
  <link rel="stylesheet" href="styles/styles.css" />
</head>
<body>
  <main>
    <h1>Product Review Form</h1>
    <form method="get" action="review.html">
      <!-- Product Select -->
      <label for="productName">Product Name:</label>
      <select id="productName" name="productName" required>
        <option value="" disabled selected>Select a Product ...</option>
      </select>

      <!-- Rating -->
      <fieldset>
        <legend>Overall Rating:</legend>
        <label><input type="radio" name="rating" id="star1" value="1" required> ☆</label>
        <label><input type="radio" name="rating" id="star2" value="2"> ☆☆</label>
        <label><input type="radio" name="rating" id="star3" value="3"> ☆☆☆</label>
        <label><input type="radio" name="rating" id="star4" value="4"> ☆☆☆☆</label>
        <label><input type="radio" name="rating" id="star5" value="5"> ☆☆☆☆☆</label>
      </fieldset>

      <!-- Installation Date -->
      <label for="installDate">Date of Installation:</label>
      <input type="date" id="installDate" name="installDate" required />

      <!-- Features -->
      <fieldset>
        <legend>Useful Features (check all that apply):</legend>
        <label><input type="checkbox" id="feature1" name="features" value="Durable"> Durable</label>
        <label><input type="checkbox" id="feature2" name="features" value="Affordable"> Affordable</label>
        <label><input type="checkbox" id="feature3" name="features" value="Easy to Use"> Easy to Use</label>
      </fieldset>

      <!-- Written Review -->
      <label for="review">Written Review (optional):</label>
      <textarea id="review" name="review"></textarea>

      <!-- User Name -->
      <label for="userName">Your Name (optional):</label>
      <input type="text" id="userName" name="userName" />

      <!-- Submit Button -->
      <input type="submit" value="Submit Review" />
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Product Review</p>
    <p id="lastModified"></p>

  </footer>
  <script src="scripts/scripts.js"></script>
</body>
</html>
