  <header>
    <h1 class="logo">Sefa Tees</h1>
    <nav>
      <ul>
        <li><a href="sefatees.html">Home</a></li>
        <li><a href="about.html">About</a></li>

        <li><a href="reviews.html">Reviews</a></li>

      </ul>

      <div class="product-card">
        <img src="images/d.jpg" alt="Custom Tee 2" loading="lazy" />

        <img src="images/a.jpg" alt="Custom Tee 3" loading="lazy" />

        <p>₵100.00</p>
        <button class="btn">Customize</button>
      </div>
      <div class="product-card">
        <img src="images/b.jpg" alt="Custom Tee 4" loading="lazy" />
        <h3>Street Style Tee</h3>
        <p>₵85.00</p>
        <button class="btn">Buy Now</button>
