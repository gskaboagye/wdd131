<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Explore Ghana - Culture, Weather, and Attractions" />
  <title>Explore Ghana</title>
  <link rel="stylesheet" href="styles/place.css" />
  <script src="scripts/place.js" defer></script>
</head>
<body>
  <header>
    <h1>Welcome to Ghana</h1>
    <picture>
      <source srcset="images/ghana-hero-large.webp" media="(max-width: 600px)" />
      <source srcset="images/ghana-hero-large.webp" media="(min-width: 601px)" />
      <img src="images/ghana-hero-large.webp" alt="Ghana Cultural Landscape" />
    </picture>
  </header>

  <main>
    <section class="weather">
      <h2>Weather <span class="emoji"></span></h2>
      <p>Temperature: <span id="temp">28</span>Â°C</p>
      <p>Wind Speed: <span id="speed">10</span> km/h</p>
      <p>Wind Chill: <span id="windchill">Calculating...</span></p>
      <img src="images/weather-icon.svg" class="mobile-icon" alt="Weather Icon" />
    </section>

    <section class="culture">
      <h2>Cultural Highlights</h2>
      <img src="images/dance.webp" alt="Ghanaian dance" />
      <img src="images/kente.webp" alt="Traditional attire" />
      <p>Ghana is known for its rich culture, festivals, and traditions...</p>
    </section>
  </main>

  <footer>
    <p>&copy; <span id="currentyear"></span> Explore Ghana</p>
    <p>Last Modified: <span id="lastModified"></span></p>
  </footer>

</html>
