<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explore Ghana</title>
  <link rel="stylesheet" href="styles/place.css">
  <script src="scripts/place.js" defer></script>
</head>
<body>
  <header>
    <h1>Ghana</h1>
  </header>

  <main>
    <picture>
      <source srcset="images/ghana-hero-large.webp" media="(min-width: 600px)">
      <img src="images/ghana-hero-small.webp" alt="A scenic view of Ghana" loading="lazy">
    </picture>

    <section class="weather">
      <h2>Weather <span class="weather-icon"></span></h2>
      <p>Temperature: <span id="temp">25</span>&deg;C</p>
      <p>Wind Speed: <span id="speed">10</span> km/h</p>
      <p>Wind Chill: <span id="windchill"></span></p>
    </section>

    <section class="culture">
      <h2>Ghanaian Culture</h2>
      <div class="gallery">
        <figure>
          <img src="images/kente.webp" alt="Kente weaving" loading="lazy">
          <figcaption>Kente cloth weaving tradition</figcaption>
        </figure>
        <figure>
          <img src="images/dance.webp" alt="Traditional Ghanaian dance" loading="lazy">
          <figcaption>Traditional dancing at a festival</figcaption>
        </figure>
        <figure>
          <img src="images/market.webp" alt="Ghanaian market" loading="lazy">
          <figcaption>Colorful market scene</figcaption>
        </figure>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> Explore Ghana</p>
  <p><span id="currentYear"></span> | Last Modified: <span id="lastModified"></span></p>
  </footer>
</body>
</html>
